<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شاشة العرض - ألعاب العائلة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Shared Colors and Hand Animations from index.html */
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: #f8fafc; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px; }
        .bg-slate-card { background-color: #1e293b; }
        .hand-container { position: relative; width: 600px; height: 400px; margin: 20px auto; perspective: 1500px; }
        .hand { position: absolute; width: 50%; height: 100%; background: #fbbf24; border: 6px solid #b45309; transition: transform 0.6s ease-in-out; z-index: 10; }
        .hand-left { left: 0; transform-origin: left; border-radius: 30px 0 0 30px; }
        .hand-right { right: 0; transform-origin: right; border-radius: 0 30px 30px 0; }
        .open .hand-left { transform: rotateY(-110deg); }
        .open .hand-right { transform: rotateY(110deg); }
        .number-reveal { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 8rem; font-weight: 800; color: #fff; z-index: 5; opacity: 0; transition: opacity 0.2s; direction: ltr; }
        .open .number-reveal { opacity: 1; }
        .score-row { display: flex; justify-content: space-between; padding: 20px; border-bottom: 2px solid #334155; font-size: 2.5rem; }
    </style>
</head>
<body>

    <div class="w-full h-full flex flex-col gap-10">
        <div id="tv-top-bar" class="bg-slate-800 p-6 rounded-3xl text-4xl flex justify-between border-4 border-slate-700"></div>

        <div id="tv-main-container" class="flex-1 rounded-[4rem] border-8 shadow-2xl flex flex-col justify-center text-center p-20 relative overflow-hidden">
            </div>

        <div id="tv-score-container" class="hidden flex-1 bg-slate-900 rounded-[4rem] p-10 border-8 border-amber-500 overflow-y-auto text-right">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGwNKIykgrmewdwUZyA93DQ-LHI3rLOyw",
            databaseURL: "https://family-games-app-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "family-games-app"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'tv_mirror'), (snap) => {
            const data = snap.val();
            if(!data) return;

            const main = document.getElementById('tv-main-container');
            const scores = document.getElementById('tv-score-container');
            const top = document.getElementById('tv-top-bar');

            // Inject exact HTML and classes from Host
            main.innerHTML = data.mainHTML;
            main.className = data.mainClasses + " flex-1 rounded-[4rem] border-8 shadow-2xl flex flex-col justify-center text-center p-20 relative overflow-hidden";
            
            top.innerHTML = data.topBarHTML;

            if(data.scoreVisible) {
                main.classList.add('hidden');
                scores.classList.remove('hidden');
                scores.innerHTML = data.scoreHTML;
            } else {
                main.classList.remove('hidden');
                scores.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
