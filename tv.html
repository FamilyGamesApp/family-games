<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Family Games TV</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-[#0f172a] p-10 overflow-hidden text-white">
    <div class="flex gap-10 h-[90vh]">
        
        <div class="flex-1 bg-slate-900/50 border-4 border-slate-800 rounded-[3.5rem] p-12 flex flex-col shadow-2xl">
            <div class="text-center flex-1 flex flex-col justify-center">
                <h1 id="tv-cat" class="text-teal-400 text-5xl font-black mb-6 italic">جاهزون؟</h1>
                <div id="tv-q" class="text-6xl font-extrabold leading-tight text-slate-100 mb-12">امسح الكود للانضمام للعبة</div>
                <div id="tv-opts" class="grid grid-cols-2 gap-6"></div>
            </div>

            <button onclick="nextRound()" class="w-full bg-purple-600 p-10 rounded-[2rem] text-5xl font-black hover:bg-purple-500 shadow-2xl active:scale-95 transition-all">
                الجولة التالية
            </button>
        </div>

        <div class="w-1/3 flex flex-col gap-8">
            <div class="bg-white p-10 rounded-[3rem] flex flex-col items-center shadow-inner">
                <div id="qrcode-container"></div>
                <h2 id="room-id" class="text-6xl font-black text-slate-900 mt-6 tracking-tighter">----</h2>
            </div>
            
            <div class="flex-1 bg-slate-800/80 rounded-[3rem] p-8 border-4 border-amber-500 shadow-2xl">
                <h3 class="text-3xl font-black text-amber-500 text-center mb-6">لوحة النقاط</h3>
                <div id="leaderboard" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { gameData } from './questions.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('r');
        const roomPath = `rooms/${roomId}`;

        const firebaseConfig = { /* ضع إعدادات Firebase هنا */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('room-id').innerText = roomId;

        // توليد الـ QR Code مع التأكد من وجود المكتبة
        function generateQR() {
            const container = document.getElementById("qrcode-container");
            container.innerHTML = ''; 
            // الرابط يوجه إلى index.html ويخبره بوضوح أن المستخدم هو لاعب (role=player)
            const joinLink = `${window.location.origin}${window.location.pathname.replace('tv.html', 'index.html')}?r=${roomId}&role=player`;
            
            new QRCode(container, {
                text: joinLink,
                width: 250,
                height: 250,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // انتظر ثانية لضمان تحميل المكتبة ثم ارسم الكود
        setTimeout(generateQR, 1000);

        window.nextRound = async () => {
            const categories = Object.keys(gameData.adults).filter(k => Array.isArray(gameData.adults[k]));
            const randomCat = categories[Math.floor(Math.random() * categories.length)];
            const questions = gameData.adults[randomCat];
            const q = questions[Math.floor(Math.random() * questions.length)];

            document.getElementById('tv-cat').innerText = randomCat.toUpperCase();
            document.getElementById('tv-q').innerText = q.q;
            document.getElementById('tv-opts').innerHTML = q.options.map(o => `<div class="bg-slate-800 p-6 rounded-2xl text-3xl border border-slate-700 font-bold">${o}</div>`).join('');

            await set(ref(db, `${roomPath}/live_game`), {
                type: 'quiz',
                q: q.q,
                options: q.options,
                correct: q.correct,
                ts: Date.now()
            });
        };

        onValue(ref(db, `${roomPath}/scores`), (snap) => {
            const scores = snap.val() || {};
            const sorted = Object.entries(scores).sort((a,b) => b[1]-a[1]);
            document.getElementById('leaderboard').innerHTML = sorted.map(([n,v]) => `
                <div class="flex justify-between text-3xl font-bold border-b border-slate-700 pb-3">
                    <span class="text-white">${n}</span>
                    <span class="text-yellow-400">${v}</span>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
