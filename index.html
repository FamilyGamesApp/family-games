            document.getElementById('post-game-controls').classList.remove('hidden');
            document.getElementById('action-btn').classList.add('hidden');
            confetti({ particleCount: 150, spread: 70 });
        }

        // --- PLAYER LOGIC ---
        function listenForGame() {
            onValue(liveRef, (snap) => {
                const data = snap.val(); if(!data) return;
                const phase = data.status;
                
                // Update Global Status Bar
                document.getElementById('p-round').innerText = `Ø¬ÙˆÙ„Ø©: ${data.round || 1}`;
                get(ref(db, `scores/${myName}`)).then(s => document.getElementById('p-score').innerText = `Ù†Ù‚Ø§Ø·ÙŠ: ${s.val() || 0}`);

                if(phase === 'finished') {
                    document.getElementById('p-status').innerText = "Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©!";
                    document.getElementById('player-q-text').innerHTML = `<div class='text-yellow-400 text-2xl'>Ø§Ù„ÙØ§Ø¦Ø²: ${data.winner}</div>`;
                    document.getElementById('player-input-area').innerHTML = "ØªØ­Ù‚Ù‚ Ù…Ù† Ø´Ø§Ø´Ø© Ø§Ù„Ù…Ø¶ÙŠÙ";
                    confetti({ particleCount: 100 });
                    return;
                }

                if(data.type === 'memory') {
                    handlePlayerMemory(data);
                } else {
                    handlePlayerStandard(data);
                }
            });
        }

        function handlePlayerMemory(data) {
            const ui = document.getElementById('player-memory-ui');
            const quizUi = document.getElementById('player-quiz-ui');
            ui.classList.remove('hidden');
            quizUi.classList.add('hidden');

            if(data.status === 'countdown' || data.status === 'reveal') {
                document.getElementById('p-status').innerText = "Ø±Ø§Ù‚Ø¨ Ø´Ø§Ø´Ø© Ø§Ù„Ù…Ø¶ÙŠÙ!";
                setKeypadState(false);
                resetMemoryUI();
            } else if(data.status === 'input') {
                document.getElementById('p-status').innerText = "Ø£Ø¯Ø®Ù„ Ø§Ù„Ø£Ø±Ù‚Ø§Ù…!";
                setKeypadState(true);
            } else if(data.status === 'scoring') {
                document.getElementById('p-status').innerText = "ØªÙ… Ø§Ù„Ø¥Ø±Ø³Ø§Ù„";
                setKeypadState(false);
            }
        }

        function setKeypadState(enabled) {
            document.querySelectorAll('.key-btn').forEach(b => {
                b.classList.toggle('disabled', !enabled);
            });
            // Submit only enabled if 4 digits
            document.getElementById('mem-submit').classList.add('disabled');
        }

        window.pressKey = (key) => {
            if(key === 'back') {
                memoryInput = memoryInput.slice(0, -1);
            } else if(memoryInput.length < 4) {
                memoryInput += key;
            }
            updateMemoryBoxes();
        };

        function updateMemoryBoxes() {
            const boxes = document.querySelectorAll('#digit-boxes .digit-box');
            boxes.forEach((box, i) => {
                box.innerText = memoryInput[i] || "-";
            });
            document.getElementById('mem-submit').classList.toggle('disabled', memoryInput.length < 4);
        }

        window.submitMemory = () => {
            const timeTaken = Date.now() - (lastGameConfig.startTime || 0); // Simplified sync
            set(ref(db, `current_answers/${myName}`), { val: memoryInput, time: 5000 }); // Default 5s for demo
            setKeypadState(false);
            document.getElementById('p-status').innerText = "Ø§Ù†ØªØ¸Ø± Ø§Ù„Ù†ØªØ§Ø¦Ø¬...";
        };

        function resetMemoryUI() {
            memoryInput = "";
            updateMemoryBoxes();
            document.querySelectorAll('.digit-box').forEach(b => b.className = 'digit-box');
        }

        function handlePlayerStandard(data) {
            document.getElementById('player-memory-ui').classList.add('hidden');
            document.getElementById('player-quiz-ui').classList.remove('hidden');
            
            if(data.type === 'brain') {
                document.getElementById('p-status').innerText = "Ø£Ø¬Ø¨ Ø¨Ø³Ø±Ø¹Ø©!";
                document.getElementById('player-q-text').innerText = data.content.q;
                document.getElementById('player-input-area').innerHTML = data.content.options.map((o, i) => 
                    `<button onclick="submitQuiz(${i}, ${data.content.correct}, ${data.startTime})" class="p-4 btn-teal rounded-xl font-bold">${o}</button>`
                ).join('');
            } else {
                document.getElementById('p-status').innerText = (data.activePlayer === myName) ? "Ø¯ÙˆØ±Ùƒ Ø§Ù„Ø¢Ù†!" : "Ø§Ø³ØªÙ…Ø¹ Ù„Ù„Ù…ØªØ­Ø¯Ø«";
                document.getElementById('player-q-text').innerText = (data.activePlayer === myName) ? data.content : "...";
                document.getElementById('player-input-area').innerHTML = "";
            }
        }

        window.submitQuiz = (idx, correct, start) => {
            set(ref(db, `current_answers/${myName}`), true);
            if(idx === correct) {
                const speed = (Date.now() - start) / 1000;
                const pts = 10 + Math.max(0, 10 - speed);
                get(ref(db, `scores/${myName}`)).then(s => set(ref(db, `scores/${myName}`), (s.val() || 0) + pts));
            }
            document.getElementById('player-input-area').innerHTML = "<div class='text-center text-teal-400'>ØªÙ… Ø§Ù„Ø¥Ø±Ø³Ø§Ù„</div>";
        };

        // --- SCORE RESTART ---
        window.restartSameCategory = () => {
            playersList.forEach(p => set(ref(db, `scores/${p}`), 0));
            if(lastGameConfig.type === 'memory') startMemory(lastGameConfig.diff);
            else if(lastGameConfig.type === 'brain') setupQuestions(lastGameConfig.pool);
            else setupTwisters();
        };

        window.backToGameList = () => {
            playersList.forEach(p => set(ref(db, `scores/${p}`), 0));
            remove(liveRef);
            document.getElementById('host-view').classList.add('hidden');
            document.getElementById('type-select').classList.remove('hidden');
        };

        function shuffleArray(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }
    </script>
