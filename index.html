<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <link rel="stylesheet" href="style.css">

    <script>

        if (window.innerWidth > 1024) {
            const urlParams = new URLSearchParams(window.location.search);

            window.location.href = `tv.html?r=${r}`;

        <div id="setup-screen" class="my-auto space-y-6">
            <h1 class="text-4xl font-black text-center text-teal-400">الدخول للعبة</h1>
            <div class="bg-slate-800 p-6 rounded-3xl shadow-xl">
                <input id="player-name-input" type="text" placeholder="اسمك..." class="w-full p-4 rounded-xl bg-slate-900 text-white text-center text-xl mb-4 outline-none border-2 border-slate-700">
                <button onclick="joinGame()" class="w-full bg-teal-500 p-5 rounded-xl text-2xl font-black">انضمام الآن</button>

            <p id="room-id-display" class="text-center text-slate-500 font-bold"></p>

        <div id="player-view" class="hidden flex-1 flex flex-col">

                <span id="p-status" class="text-teal-400 font-bold">انتظار...</span>
                <span id="p-score" class="text-yellow-400 font-black text-xl">0</span>
            </div>
            
            <div id="player-input-area" class="flex-1 flex flex-col justify-center space-y-4">

        </div>
    </div>

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('r');
        const roomRef = roomId ? `rooms/${roomId}` : null;

        if(roomId) document.getElementById('room-id-display').innerText = `غرفة: ${roomId}`;

        window.joinGame = async () => {
            const name = document.getElementById('player-name-input').value.trim();
            if(!name || !roomId) return alert("الاسم أو الغرفة ناقصة");
            
            await set(ref(db, `${roomRef}/scores/${name}`), 0);
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('player-view').classList.remove('hidden');
            
            // Listen for game state
            onValue(ref(db, `${roomRef}/live_game`), (snap) => {
                const game = snap.val();
                if(!game) return;
                updateControllerUI(game, name);
            });
